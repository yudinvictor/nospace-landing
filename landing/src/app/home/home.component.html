<div class="Home">
  <div class="Home-background"></div>

  <div class="Home-gallery">

    <div class="GalleryImage GalleryImage-1">
      <img *ngFor="let img of active;" [src]="img.src">
    </div>

  </div>

  <div class="Home-title">
    Next generation
    workspace
  </div>

  <div class="Home-description">
    Real-time tasks, documents, whiteboard, chat, powerful customization and more to get everyone on the same page.
  </div>

  <div class="Home-input">
    <div class="first-screen__invite">
      <form id="request-form" action="https://formspree.io/f/myyozgyn" method="POST">
        <div class="wrap-invite-input">
          <div class="invite-input__background"></div>
          <div class="invite-input">
            <input [(ngModel)]="form.email" name="email" type="email" placeholder="Enter your email">
          </div>
        </div>

        <div class="HeaderButtonRegistration" [class.disabled]="form.emailIsInvalid" (click)="submit()">
          Get started
          <div class="AnimatedBackground"><svg width="100%" height="100%" viewBox="0 0 100% 100%" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="0" width="100%" height="100%" fill="url(#paint0_radial)"></rect><g style="mix-blend-mode: overlay;"><rect x="0" width="100%" height="100%" fill="#FFC700"></rect></g><rect x="0" width="100%" height="100%" fill="url(#paint1_radial)"></rect><defs><radialGradient id="paint0_radial" cx="0" cy="0" r="2.827571694680615" gradientUnits="userSpaceOnUse" gradientTransform="translate(-79 -72) rotate(82.75716946806149) scale(486.675 522.053)"><stop stop-color="#EEE900"></stop><stop offset="0.191031" stop-color="#EEE900"></stop><stop offset="0.375485" stop-color="#EEE900"></stop><stop offset="0.40876" stop-color="#C9926D"></stop><stop offset="0.44618" stop-color="#85593E"></stop><stop offset="0.467009" stop-color="#805840"></stop><stop offset="0.573173" stop-color="#C9926D"></stop><stop offset="0.714981" stop-color="#EEE900"></stop><stop offset="0.745032" stop-color="#EEE900"></stop><stop offset="0.768241" stop-color="#C9926D"></stop><stop offset="0.792699" stop-color="#634838"></stop><stop offset="0.804909" stop-color="#82573D"></stop><stop offset="0.918654" stop-color="#EEE900"></stop></radialGradient><radialGradient id="paint1_radial" cx="0" cy="0" r="2.980328737759569" gradientUnits="userSpaceOnUse" gradientTransform="translate(-209 -42.9999) rotate(16.1935) scale(412.36 2119.07)"><stop offset="0.0572917" stop-color="#F845C6"></stop><stop offset="0.34375" stop-color="#F845C6" stop-opacity="0"></stop><stop offset="0.364583" stop-color="#F845C6"></stop><stop offset="0.692708" stop-color="#7957FF" stop-opacity="0.7"></stop><stop offset="0.713542" stop-color="#18B6AA" stop-opacity="0.13"></stop><stop offset="0.846319" stop-color="#18B6AA"></stop><stop offset="1" stop-color="#18B6AA"></stop></radialGradient></defs></svg><div class="AnimatedBackground-overlay"></div></div>
        </div>

      </form>
    </div>
  </div>

  <img class="hide-img" src="/assets/home/home-tasks.png" alt="">
  <img class="hide-img" src="/assets/home/home-editor.png" alt="">
  <img class="hide-img" src="/assets/home/home-whiteboard.png" alt="">
  <img class="hide-img" src="/assets/home/home-chat.png" alt="">


</div>
